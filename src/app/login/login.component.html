
<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">
    
        <div class="container">

            <div class="center-form panel">

                <div class="panel-body">

                <h4 class="text-center"><i class="ion-log-in"></i>Нэвтрэх</h4>

                <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)"> 
                    <div class="form-group">
                        <input type="text" class="form-control inout-lg" name="email" placeholder="И-мэйл" formControlName="email">
                        <span class="ion-at form-control-icon"></span>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control inout-lg" name="password" placeholder="Нууц үг" formControlName="password">
                        <span class="ion-key form-control-icon"></span>
                    </div>


                    <button type="submit" class="btn btn-block btn-success">Нэвтрэх</button>
                    
                    <p class="text-center">
                        <small>Та бүртгэлгүй юу? <a routerLink="/signup">Бүртгүүлэх</a> </small>
                    </p>
                </form>
               </div>
            </div>
        </div>
    </div>
</section>
