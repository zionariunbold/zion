
<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">
    
        <div class="container">

            <div class="center-form panel">

                <div class="panel-body">

                <h4 class="text-center"><i class="ion-email"></i>Contact us</h4>

                <form [formGroup]="contactusForm" (ngSubmit)="sendMessage(contactusForm.value)">

                    <div class="form-group">
                        <input type="text" class="form-control form-names input-lg"  formControlName="firstName" name="firstName" placeholder="First Name">
                        <input type="text" class="form-control form-names input-lg"  formControlName="lastName" name="lastName" placeholder="Last Name">
                        <span class="ion-person form-control-icon"></span>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control inout-lg"  formControlName="email" name="email" placeholder="Email">
                        <span class="ion-at form-control-icon"></span>
                    </div>

                    <div class="form-group">
                        <textarea row="10" cols="20" class="form-control inout-lg"  formControlName="message" name="message" placeholder="Message"></textarea>
                        <span class="ion-edit form-control-icon"></span>
                    </div>


                    <button type="submit" class="btn btn-block btn-success">Send Message</button>
                    
                    <p class="text-center">
                        <small>Continue here<a routerLink="/home">Home</a> </small>


                    </p>




                </form>

            </div>
            </div>

        </div>

    </div>
</section>
